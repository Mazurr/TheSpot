{% extends 'blog/base.html' %}

{% block title %}Add Post{% endblock title %}

{% block content %}
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class="site-heading my-2 mt-3 text-white">Add Post {{user.username}}</h3>
                </div>
            </div>
        </div>
    </div>
</header>
{% if user.is_authenticated %} 
<div class="row justify-content-center">         
    <div class="col-md-7.5 card mb-4  mt-3 ">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success  btn-lg btn-block">Post</button>
            </form>
        </div>
    </div>
</div>
{% else %}
You are not logged in!
{% endif %}
{% endblock content %}
