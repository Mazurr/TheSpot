{% extends 'blog/base.html' %}

{% block title %}Sign Page{% endblock title %}

{% block content %}
<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <h3 class="site-heading my-2 mt-3 text-white">Log In</h3>
                </div>
            </div>
        </div>
    </div>
</header>
            
    <div class="col-md-8 card mb-4  mt-3 ">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary  btn-lg">Login</button>
            </form>
            <br>
            <p>Forgotten your password? <a href = "{% url 'blog:password_reset' %}">Reset password</a>
        </div>
    </div>
{% endblock content %}
